<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeopardy!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">    <link rel="stylesheet" href="jeopardy.css">
  </head>
  <body>
    <header>
      <h1>Jeopardy!</h1>
      <button>Start!</button>
    </header>
    <div id="table-container"></div> <!-- div container that game board will populate -->
    <footer>
      <div>
        This simple game uses <a class="footer-link" href="https://jquery.com/">jQuery</a> for the UI, and <a class="footer-link" href="https://flaviocopes.com/axios/" >Axios</a> for making API calls to the <a class="footer-link" href="https://jservice.io/">Jeopardy API.</a>
      </div>
    </footer>
    <!-- script loading -->
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/lodash"></script>
    
    <script src="jeopardy-game.js"></script>
    <script src="jeopardy-ui.js"></script>
  </body>
</html>
